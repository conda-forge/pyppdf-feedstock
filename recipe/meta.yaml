{% set name = "pyppdf" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 96dafc703c6fe1a8ca533b9fe2566073203b05037802a64aed44854eca2c0e95

build:
  noarch: python
  number: 0
  entry_points:
    - pyppdf = pyppdf.pyppeteer_pdf:cli
    - pyppdf-install = pyppdf.install:install
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - certifi
    - click
    - psutil
    - litereval >=0.0.9
    - pyppeteer >=0.2.2

test:
  imports:
    - pyppdf
    - pyppdf.patch_pyppeteer
  commands:
    - pyppdf --help
    - pyppdf-install

about:
  home: https://github.com/kiwi0fruit/pyppdf
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Pyppeteer PDF. Print html sites and files to pdf via pyppeteer (uses patched pyppeteer that by default downloads updated Chromium revision via https with certifi)."
  doc_url: https://github.com/kiwi0fruit/pyppdf
  dev_url: https://github.com/kiwi0fruit/pyppdf

extra:
  recipe-maintainers:
    - kiwi0fruit
